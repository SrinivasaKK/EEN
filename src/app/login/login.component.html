<div class="container">
  <div class="loading-shade" *ngIf="showLoader">
    <mat-spinner *ngIf="showLoader"></mat-spinner>
  </div>
  <mat-card *ngIf="!showLoader" class="example-card">
    <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" id="loginForm">
      <h2>{{ TEXTS.LOGIN_TEXT }}</h2>
      <mat-form-field class="full-width">
        <mat-label>{{ TEXTS.USERNAME_LABEL }} </mat-label>
        <input
          matInput
          placeholder="{{ TEXTS.USERNAME_LABEL }}"
          [formControlName]="FIELDS.USER_NAME"
          [errorStateMatcher]="matcher"
        />

        <mat-error>
          <span
            *ngIf="
              !loginForm.get(FIELDS.USER_NAME).valid &&
              loginForm.get(FIELDS.USER_NAME).touched
            "
            >{{ TEXTS.USERNAME_ERROR }}</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>{{ TEXTS.PASSWORD_LABEL }} </mat-label>
        <input
          type="password"
          matInput
          placeholder="{{ TEXTS.PASSWORD_LABEL }}"
          [formControlName]="FIELDS.PASSWORD"
          [errorStateMatcher]="matcher"
        />

        <mat-error>
          <span
            *ngIf="
              !loginForm.get(FIELDS.PASSWORD).valid &&
              loginForm.get(FIELDS.PASSWORD).touched
            "
            >{{ TEXTS.PASSWORD_ERROR }}</span
          >
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          mat-flat-button
          color="primary"
        >
          <mat-icon>login</mat-icon>{{ TEXTS.LOGIN_BUTTON_TEXT }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
